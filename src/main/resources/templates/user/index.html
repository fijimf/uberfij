<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Deep Fij</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/dist/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/deepfij.css">
</head>
<body>
<header th:replace="~{common/topnav::topnav}"></header>

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-10 offset-lg-1 card">
            <div class="card-body">
                <h2 class="card-title">Users</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Activated</th>
                        <th>Locked</th>
                        <th>Expire</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u: ${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.activated ? 'Y':'N'}"></td>
                        <td th:text="${u.locked ? 'Y':'N'}"></td>
                        <td th:text="${u.expireCredentialsAt}"></td>
                        <td th:text="${u.getRolesString()}"></td>
                        <td>
                            <a href="lock/unlock" class="bi bi-unlock"></a>
                            <a href="activate" class="bi bi-lightning"></a>
                            <a href="toggle/expire" class="bi bi-clock"></a>
                            <a href="delete" class="bi bi-x danger"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
