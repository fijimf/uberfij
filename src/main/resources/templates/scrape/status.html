<body>
<header>
    <div class="navbar navbar-expand-lg">
        <div class="container">
            <ul class="nav ">
                <li class="nav-item"><a th:href="${'/admin/scrape/status'}">Admin</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- Add your site or application content here -->
<main>
    <div class="container">
        <div class="row">
            <h1 class="display-3 col-12">Status</h1>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Teams</h3>
                        <p th:text="${teams.size()+' teams loaded.'}"></p>
                        <a th:href="${'/admin/scrape/teams/status'}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Conferences</h3>
                        <p th:text="${confs.size()+' conferences loaded.'}"></p>
                        <a th:href="${'/admin/scrape/conferences/status'}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Seasons</h3>
                        <div class="" th:each="season: ${seasons}">
                            <div class="px-2" th:text="${season.getSeason()}"></div>
                            <div class="px-2" th:text="${season.getGames().size()+' games loaded.'}"></div>
                            <a th:href="${'/admin/scrape/seasons/status'}"  class="px-2 btn btn-primary">Details</a>
                            <a th:href="${'/admin/scrape/seasons/delete/'+season.getId()}"  class="px-2 btn btn-danger">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
