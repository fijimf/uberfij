<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Deep Fij</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/dist/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/deepfij.css">
</head>
<body>
<header th:replace="~{common/topnav::topnav}"></header>

<div class="container">
    <h1>Teams Admin</h1>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="card-title"><h3>Staged Data</h3></div>
                <a class="card-link" th:href="@{/admin/scrape/teams/scrape}">Scrape
                </a>
                <table class="table table-bordered table-sm" style="font-size: 85%;">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Retrieved At</th>
                        <th>URL</th>
                        <th>Response Time</th>
                        <th>Response Code</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="scrape: ${teamsScrapes}">
                        <td th:text="${scrape.id}"></td>
                        <td th:text="${#temporals.format(scrape.retrievedAt, 'yyyy-MMM-dd HH:mm:ss')}"></td>
                        <td><a th:href="${scrape.url}" th:title="${scrape.url}" th:text="${scrape.displayUrl()}"
                               target="_blank"></a><i class="px-1 bold-bi bi-box-arrow-up-right"></i></td>
                        <td th:text="${scrape.responseTimeMs}"></td>
                        <td th:text="${scrape.responseCode}"></td>
                        <td th:text="${scrape.status}"></td>
                        <td>
                            <a th:href="${'/admin/scrape/teams/raw/'+scrape.id}" target="_blank">View Raw</a>
                            <a th:href="${'/admin/scrape/teams/publishUpdate/'+scrape.id}">Publish</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row pt-2">
        <div class="card">
            <div class="card-body">
                <div class="card-title"><h3>Published Data</h3></div>
                <div class="card-text table-responsive" style="max-height:500px">
                    <table class="table table-bordered table-sm" style="font-size: 85%;">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th colspan="2">Name</th>
                            <th>Key</th>
                            <th>Nickname</th>
                            <th>Long Name</th>
                            <th>Alt Name 1</th>
                            <th>ESPN Id</th>
                            <th>Scrape Id</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="team: ${teams}">
                            <td class="w-auto align-middle" th:text="${team.id}"></td>
                            <td style="max-width: 3em;"><img class="img-fluid" th:src="${team.logoUrl}" th:alt="${team.getKey()}"/></td>
                            <td class="w-auto align-middle" th:text="${team.name}"
                                th:style="${'background-image: linear-gradient(to right, #'+team.color+'20, #'+team.color+'FF );'}"></td>
                            <td class="w-auto align-middle" th:text="${team.key}"></td>
                            <td class="w-auto align-middle" th:text="${team.nickname}"></td>
                            <td class="w-auto align-middle" th:text="${team.longName}"></td>
                            <td class="w-auto align-middle" th:text="${team.altName1}"></td>
                            <td class="w-auto align-middle" th:text="${team.espnId}"></td>
                            <td class="w-auto align-middle" th:text="${team.scrapeSrcId}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
